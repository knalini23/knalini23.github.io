<html lang="en">
<head>

    <title>Form</title>

<body>
    <form action="to_send.html" method="post">
        <h2>Search our web site!</h2>
        <hr size="4px" width="400px"  align="left">
        <p>Where do you want to search?</p>
        <p><input type="radio" checked>Whole site</p>
        <p><input type="radio">Business Partners Section</p>
        <p><input type="radio">Corporate Communications Section</p>
        <p><input type="radio">Lotus Education Section</p>
        
        <p>Enter a word or two that we can search on: <br>
            <input type="search">
        </p>
        
        <p><button type="submit" name="submit">Submit</button> &nbsp; <button value="reset">Clear</button></p>
    </form>
</body>
